{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>EPG Butler</title>

    <!-- Bootstrap -->
    <link href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet ">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <h2>Programs</h2>


            <table class="table">
                {% for program in programs %}
                    <tr data-toggle="modal" data-target="#program-{{ program.id }}">
                        <td>{{ program.title }}</td>
                    </tr>
                {% endfor %}
            </table>

            {% for program in programs %}
                <!-- Modal -->
                <div class="modal fade" id="program-{{ program.id }}" tabindex="-1" role="dialog" aria-labelledby="programlabel-{{ program.id }}">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="programlabel-{{ program.id }}">{{ program.title }}</h4>
                            </div>
                            <div class="modal-body">
                                <table class="table-striped">
                                    <tr>
                                        <th>
                                            Time
                                        </th>
                                        <th>
                                            Event
                                        </th>
                                    </tr>
                                    {% for event in program.events %}
                                        <tr>
                                            <td>
                                                {{ event.0 }}
                                            </td>
                                            <td>
                                                {{ event.1 }}
                                                {{ event.2 }}
                                            </td>
                                        </tr>
                                    {% endfor %}
                                </table>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="col-md-6">
            <h2>Friends</h2>
            <table class="table">
                <tr>
                    <td>
                        Markus
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="{% static 'bower_components/bootstrap/dist/js/bootstrap.js' %}"></script>
</body>
</html>
